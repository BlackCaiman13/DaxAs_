<ion-content [fullscreen]="true" >
  <swiper-container style="width: 100%; height: 100vh; background: #f6f7fb;" #swiper>
    <swiper-slide *ngFor="let onboarding of onboardingData" >
      <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f6f7fb;">
        <div style="margin-top: 40px;">
          <img [src]="onboarding.image" alt="Onboarding" style="width: 180px; height: 180px; object-fit: contain; display: block; margin: 0 auto;" />
        </div>
        <div style="margin-top: 20px;">
          <h1 style="text-align: center; font-weight: bold; font-size: 2rem; color: #232323;">{{onboarding.title}}</h1>
        </div>
        <div style="margin-top: 20px; max-width: 320px;">
          <p style="text-align: center; color: #6b6b6b; font-size: 1.1rem;">{{onboarding.description}}</p>
        </div>
        <div style="width: 90%; margin: 32px auto 0 auto;">
          <div style="background: #e9eaf0; border-radius: 8px; height: 6px; width: 100%;">
            <div style="background: #4d5ef2; height: 100%; border-radius: 8px;" [style.width.%]="onboarding.status"></div>
          </div>
        </div>
        <div style="display: flex; justify-content: space-between; width: 90%; margin-top: 32px;">
          <ion-button fill="outline" style="flex: 1; margin-right: 12px;" (click)="skip()">Passer</ion-button>
          <ion-button color="primary" style="flex: 1;" (click)="next()">Suivant</ion-button>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
