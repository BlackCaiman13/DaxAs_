<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center; font-weight: bold; font-size: 1.3rem;">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background: #fff;">
  <div style="padding: 2rem 1rem 1rem 1rem;">
    <div style="background: #fafbfc; border-radius: 0.7rem; margin-bottom: 1.2rem; padding: 1.2rem 1rem; box-shadow: 0 1px 4px #f0f0f0;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
        <span style="font-weight: bold; font-size: 1.1rem; color: #232323;">Name</span>
        <ion-icon name="pencil-outline" style="font-size: 1.2rem; color: #bdbdbd;"></ion-icon>
      </div>
      <div style="font-size: 1rem; color: #232323;">Alice Smith</div>
    </div>
    <div style="background: #fafbfc; border-radius: 0.7rem; margin-bottom: 1.2rem; padding: 1.2rem 1rem; box-shadow: 0 1px 4px #f0f0f0;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
        <span style="font-weight: bold; font-size: 1.1rem; color: #232323;">Email</span>
        <ion-icon name="pencil-outline" style="font-size: 1.2rem; color: #bdbdbd;"></ion-icon>
      </div>
      <div style="font-size: 1rem; color: #232323;">alice.smith@example.com</div>
    </div>
    <div style="background: #fafbfc; border-radius: 0.7rem; margin-bottom: 1.2rem; padding: 1.2rem 1rem; box-shadow: 0 1px 4px #f0f0f0;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
        <span style="font-weight: bold; font-size: 1.1rem; color: #232323;">Phone Number</span>
        <ion-icon name="pencil-outline" style="font-size: 1.2rem; color: #bdbdbd;"></ion-icon>
      </div>
      <div style="font-size: 1rem; color: #232323;">(555) 123-4567</div>
    </div>
    
  </div>
</ion-content>
