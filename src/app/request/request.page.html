<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center; font-weight: bold; font-size: 1.3rem;">Demandes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background: #f6f7fb;">
  <div style="padding: 1.2rem 0.7rem 0 0.7rem;">
    <ion-list lines="none">
      @for (req of requests; track $index) {
        <ion-item  style="background: #fff; border-radius: 0.7rem; padding: 1rem; margin-bottom: 1.1rem; box-shadow: 0 1px 4px #f0f0f0; align-items: flex-start; flex-direction: column; align-items: stretch;">
          <div style="display: flex; justify-content: space-between; align-items: flex-start; width: 100%;">
            <div>
              <div style="font-weight: bold; color: #232323; font-size: 1.05rem;">{{req.title}}</div>
              <div style="color: #6b6b6b; font-size: 0.97rem; margin-top: 0.2rem;">Request ID: {{req.id}}</div>
          </div>
             @if (req.status) {
               <span [ngStyle]="{'background': req.statusColor, 'color': req.statusTextColor, 'border-radius': '1rem', 'padding': '0.2rem 0.8rem', 'font-size': '0.9rem', 'font-weight': 'bold', 'align-self': 'flex-start'}">{{req.status}}</span>
             }
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
          <a style="color: #4d5ef2; font-weight: 500; font-size: 1rem; text-decoration: underline; cursor: pointer;">View Details</a>
          <ion-icon name="chevron-down-outline" style="font-size: 1.2rem; color: #bdbdbd;"></ion-icon>
        </div>
      </ion-item> }
    </ion-list>
    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
      <ion-button expand="block" fill="outline" color="medium" style="flex: 1; font-size: 1rem; font-weight: 500;">Email Support</ion-button>
      <ion-button expand="block" color="primary" style="flex: 1; font-size: 1rem; font-weight: 500;">Chat Support</ion-button>
    </div>
  </div>
</ion-content>
